<div style="width: 100%;height: 100vh;background-color: rgba(0,0,0,0);position: fixed;top: 0px; left: 0px;display: flex;align-items: center;flex-direction: column;justify-content: center;z-index: 20;" *ngIf="loader">
   <div style="background-color: #fff;padding: 20px;">
    <button class="btn" type="button">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>
   </div>
</div>
