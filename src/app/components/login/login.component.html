<form class="p-4 d-flex flex-column gap-1 col-4 mx-auto mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="text-center">Login</h3>
    <input type="text" placeholder="Email" formControlName="email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.hasError('required')" class="text-danger">
            Email is required
        </span>
        <span *ngIf="loginForm.get('email')?.hasError('email')" class="text-danger">
            Please Enter Valid email.
        </span>
    </div>
    <input type="password" placeholder="Password" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">
            Password is required
        </span>
    </div>
    <button class="btn btn-primary">Submit</button>
    <div class="alert alert-danger alert-dismissible fade show p-3" role="alert" *ngIf="error">
        {{error}}
        <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
    </div>
</form>
