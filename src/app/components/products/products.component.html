<div class="row my-4" *ngIf="products.length>0">
    <div class="col-12 mb-2" style="display: flex;justify-content: space-between;">
        <h2>Product List</h2>
        <div>
            <div class="btn-group" role="group" aria-label="Basic example" style="margin-right: 10px;">
                <button type="button" class="btn btn-sm btn-outline-secondary" [ngClass]="cardType=='grid'?'active':''" (click)="setCardType('grid')">Grid</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" [ngClass]="cardType=='list'?'active':''" (click)="setCardType('list')">List</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-sm btn-outline-secondary" [ngClass]="sortType=='def'?'active':''" (click)="sortProducts('def')">Default</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" [ngClass]="sortType=='lth'?'active':''" (click)="sortProducts('lth')">Low to High</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" [ngClass]="sortType=='htl'?'active':''" (click)="sortProducts('htl')">High to Low</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="mt-4" [ngClass]="cardType=='grid'?'col-md-3':'col-md-12'" *ngFor="let product of products">
                        <app-product [product]="product" [cardType]="cardType" (addToCartEvent)="addToCart($event)"></app-product>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
