<form class="p-4 d-flex flex-column gap-1 col-4 mx-auto mt-4" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h3 class="text-center">Signup</h3>
    <input type="text" placeholder="Username" formControlName="username" />
    <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
        <span *ngIf="signupForm.get('username')?.hasError('required')" class="text-danger">
            Username is required
        </span>
        <span *ngIf="signupForm.get('username')?.hasError('minlength')" class="text-danger">
            Username should have atleast 3 character.
        </span>
    </div>
    <input type="text" placeholder="Email" formControlName="email" />
    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <span *ngIf="signupForm.get('email')?.hasError('required')" class="text-danger">
            Email is required
        </span>
        <span *ngIf="signupForm.get('email')?.hasError('email')" class="text-danger">
            Please enter valid email
        </span>
    </div>
    <input type="password" placeholder="Password" formControlName="password" />
    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <span *ngIf="signupForm.get('password')?.hasError('required')" class="text-danger">
            Password is required
        </span>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
